<!DOCTYPE html>

<head>
    <html lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Short Quiz</title>
</head>

<body>
    <Header class="header"></Header>
    <div class="div-left">
        <div class="high">View High scores</div>
    </div>
    <div class="time">Time:<span id="timer">200</span></div>
    </Header>
    <section class="quiz">
        <section class="remove">
            <h1>Coding Quiz Challange</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incirrect answers will penalize your score/time by ten seconds!</p>
            <button class="start" id="list">Start Quiz</button>
        </section>
    </section>
    <footer id="footer">
    </footer>
    <script src="./script.js"></script>
</body>



</html>
